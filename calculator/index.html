<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" />
      <div>
        <button class="calc" onclick="Display_result('7')">7</button>
        <button class="calc" onclick="Display_result('8')">8</button>
        <button class="calc" onclick="Display_result('9')">9</button>
        <button class="calc" onclick="Display_result('+')">+</button>
        <button class="calc" onclick="clear_result()">C</button>
      </div>
      <div>
        <button class="calc" onclick="Display_result('4')">4</button>
        <button class="calc" onclick="Display_result('5')">5</button>
        <button class="calc" onclick="Display_result('6')">6</button>
        <button class="calc" onclick="Display_result('-')">-</button>
      </div>
      <div>
        <button class="calc" onclick="Display_result('1')">1</button>
        <button class="calc" onclick="Display_result('2')">2</button>
        <button class="calc" onclick="Display_result('3')">3</button>
        <button class="calc" onclick="Display_result('*')">*</button>
      </div>
      <div>
        <button class="calc" onclick="Display_result('0')">0</button>
        <button class="calc" onclick="Display_result('.')">.</button>
        <button class="calc" onclick="Display_result('/')">/</button>
        <button class="calc" onclick="Result()">=</button>
      </div>
    </div>
  </body>
</html>
